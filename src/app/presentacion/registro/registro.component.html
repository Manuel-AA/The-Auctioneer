<app-encabezado-principal></app-encabezado-principal>

<div class="mt-5 mb-5 container">
  <h2 class="text-center">Registro</h2>
  <br>
  <form (ngSubmit)="agregarUsuario()">
    <h1>Nombre de usuario:</h1>
    <input type="text" placeholder="Ingresa tu nombre" name="nombreUsuario" class="form-control" [(ngModel)]="usuario.nombreUsuario" required>
    <h1>Email:</h1>
    <input type="email" placeholder="Ingresa tu nombre" name="email" class="form-control"  [(ngModel)]="usuario.email" required>
    <h1>Contraseña:</h1>
    <input type="password" placeholder="Ingresa una contraseña" name="password" class="form-control" [(ngModel)]="usuario.password" required>
    <button class="btn btn-warning" type="submit">Agregar</button>
  </form>
</div>
